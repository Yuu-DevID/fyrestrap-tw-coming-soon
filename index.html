<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Comforter+Brush&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'Montserrat': ['Montserrat'],
            'Noto-Sans': ['"Noto Sans"'],
            'Comforter-Brush': ['"Comforter Brush"']
          }
        }
      }
    }
  </script>
</head>

<body class="font-Noto-Sans">
  <!-- Header -->
  <header class="w-full h-screen bg-cover bg-bottom bg-[url('assets/img/yaemiko.jpg')]">
    <div class="w-full h-full bg-gradient-to-b from-gray-900/100 to-gray-900/10 p-6 flex items-center justify-center">
      <div class="text-center text-white max-w-3xl">
        <h6 class="font-Montserrat font-bold uppercase text-4xl sm:text-5xl md:text-6xl mb-8">Coming <span class="text-white/70">soon</span></h6>

        <!-- Countdown -->
        <div class="w-full flex flex-wrap justify-center gap-4 mb-8 text-gray-50">
          <div class="flex flex-col items-center">
            <div class="font-bold text-white rounded-full border-dotted border-gray-700 border-4 flex items-center justify-center text-2xl sm:text-3xl lg:text-4xl h-16 sm:h-20 lg:h-24 w-16 sm:w-20 lg:w-24" id="cdD">00</div>
            <p class="text-center text-xs mt-2">Days</p>
          </div>
          <div class="flex flex-col items-center">
            <div class="font-bold text-white rounded-full border-dotted border-gray-700 border-4 flex items-center justify-center text-2xl sm:text-3xl lg:text-4xl h-16 sm:h-20 lg:h-24 w-16 sm:w-20 lg:w-24" id="cdH">00</div>
            <p class="text-center text-xs mt-2">Hours</p>
          </div>
          <div class="flex flex-col items-center">
            <div class="font-bold text-white rounded-full border-dotted border-gray-700 border-4 flex items-center justify-center text-2xl sm:text-3xl lg:text-4xl h-16 sm:h-20 lg:h-24 w-16 sm:w-20 lg:w-24" id="cdM">00</div>
            <p class="text-center text-xs mt-2">Minutes</p>
          </div>
          <div class="flex flex-col items-center">
            <div class="font-bold text-white rounded-full border-dotted border-gray-700 border-4 flex items-center justify-center text-2xl sm:text-3xl lg:text-4xl h-16 sm:h-20 lg:h-24 w-16 sm:w-20 lg:w-24" id="cdS">00</div>
            <p class="text-center text-xs mt-2">Seconds</p>
          </div>
        </div>

        <!-- Content -->
        <p class="text-base sm:text-lg mb-8 text-gray-200 px-4">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta reprehenderit delectus quasi eligendi maiores consectetur repellat necessitatibus libero deleniti quaerat debitis, odit earum modi.</p>

        <!-- Social media -->
        <div class="flex justify-center gap-6 text-gray-500">
          <a href="#" class="text-lg hover:text-amber-500">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" class="text-lg hover:text-amber-500">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#" class="text-lg hover:text-amber-500">
            <i class="fab fa-youtube"></i>
          </a>
          <a href="#" class="text-lg hover:text-amber-500">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
      </div>
    </div>
  </header>

  <script>
    // Countdown script
    const countDownEndDate = "December 31, 2024 24:00:00";
    const endDate = new Date(countDownEndDate).getTime();

    setInterval(function() {
      const timeNow = new Date().getTime();
      const timeLeft = endDate - timeNow;

      const days = String(Math.floor(timeLeft / (1000 * 60 * 60 * 24))).padStart(2, '0');
      const hours = String(Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).padStart(2, '0');
      const minutes = String(Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
      const seconds = String(Math.floor((timeLeft % (1000 * 60)) / 1000)).padStart(2, '0');

      if (timeLeft > 0) {
        document.getElementById("cdD").textContent = days;
        document.getElementById("cdH").textContent = hours;
        document.getElementById("cdM").textContent = minutes;
        document.getElementById("cdS").textContent = seconds;
      }
    }, 1000);
  </script>
</body>
</html>
